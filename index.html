<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agendador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/materialize.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/materialize.min.js"></script>
</head>

<body>
    <nav class="blue blue">
        <div class="nav-wrapper container">
            <i class="material-icons">menu</i>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m5">
            <div class="row">
                <div class="col s12 m6">
                    <div class="card teal accent-3 ">
                        <div class="card-content black-text">
                            <span class="card-title text-center">Reunião</span>
                            <p>I am a very simple card. I am good at containing small bits of information.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">00:00</a>
                            <a href="#">22/00</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="fixed-action-btn">
        <a class="btn-floating btn-medium blue" id="myBtn">
            <i class="medium material-icons">add</i>
        </a>
        <!-- <ul>
            <li><a class="btn-floating btn-medium red"><i class=" medium material-icons">voice_chat</i></a></li>
            <li><a class="btn-floating btn-medium yellow darken-1" id="myBtn"><i class="material-icons">create</i></a></li>
            <li><a class="btn-floating btn-medium green"><i class="material-icons">publish</i></a></li>
        </ul> -->
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Reunião" id="first_name" type="text" class="validate" required>
                            <label for="first_name">Tarefa</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="text" type="text" class="validate">
                            <label for="text">Fala um pouco</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8">
                            <input id="email" type="date" class="validate" required>
                        </div>
                        <div class="input-field col s4">
                            <input id="time" value="13:30" type="time" class="validate" required>
                        </div>
                    </div>
                    <p>
                        <label>
                            <input type="checkbox" />
                            <span>Notificar</span>
                        </label>
                    </p>
                    <a class="waves-effect waves-light btn">definir lembrete</a>
                </form>
            </div>
        </div>

    </div>

    <script src="js/script.js"> </script>
</body>

</html>
